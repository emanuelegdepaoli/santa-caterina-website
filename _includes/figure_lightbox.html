<!-- modified to include lightbox 2--> 

<figure class="figure_lightbox">
    {% if include.caption_lightbox %} 
      <a href="{{ include.image }}" data-lightbox="{{ include.data-lightbox | default: include.caption }}" data-title="{{ include.caption_lightbox }}">
    {% else %}
      <a href="{{ include.image }}" data-lightbox="{{ include.data-lightbox | default: include.caption }}">  
    {% endif %}
    <img class="image" src="{{ include.image }}" alt="{{ include.alt | default: include.caption }}" {{ include.width ? include.width | prepend: 'width="' | append: '"' }} {{ include.height ? include.height | prepend: 'height="' | append: '"' }}>
    {% if include.caption %}<figcaption class="caption">{{ include.caption }}</figcaption>{% endif %}</a>
  </figure>
